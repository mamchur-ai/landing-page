<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"

      <div class="container">

          <h2 class="header__logo">Header Logo</h2>

            <li class="header__nav-link"><a href="#">header link one</a></li>
            <li class="header__nav-link"><a href="#">header link two</a></li>
            <li class="header__nav-link"><a href="#">header link three</a></li>
          </ul>
        </div>

                <h1 class="header__content-title">This website is awesome</h1>
                <p class="header__content-text">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</p>

      </div>

    <section class="section__information">
        <h2 class="section__information-title">Some random information</h2>
